[watchdog]
# Seconds between health checks
check_interval = 5
# Max seconds in error state before rebooting the machine
timeout_seconds = 60
# Seconds before first relaunch attempt after error detected
relaunch_after = 15
# Max relaunch attempts before giving up (then waits for reboot)
max_relaunch_attempts = 3
# Seconds to wait after relaunch to verify process started
relaunch_verify_delay = 5
# Exponential backoff multiplier between relaunches (delay = relaunch_after * base ^ (attempt-1))
# e.g. base=2: attempts at 15s, 30s, 60s
relaunch_backoff_base = 2.0
# Send heartbeat Telegram message every N seconds
heartbeat_interval = 7200
# Self-watchdog checks main loop every N seconds
self_watchdog_interval = 60
# If main loop hasn't ticked in N seconds, force-restart the service
self_watchdog_timeout = 180

[zello]
# Glob pattern to match WAL file(s) in the Zello data directory
wal_glob = *-wal
# Comma-separated process names (lowercase) to match
process_names = zello.exe
# Windows Scheduled Task name used to launch Zello in the user GUI session
task_name = [Radio] Application - LaunchZelloGUI
# Full path to Zello executable. Leave blank to auto-detect from registry/common paths.
exe_path =

[telegram]
# Minimum seconds between non-forced Telegram messages (rate limiting)
min_interval = 5
# Bot token and chat ID — can also be set via environment variables
#   TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID
# Values here take precedence over env vars. Leave blank to use env vars.
bot_token =
chat_id =
# How often (seconds) to poll Telegram for bot commands (/status, /restart, etc.)
polling_interval = 10

[reboot_protection]
# Max number of reboots allowed within the time window
max_reboots_per_window = 3
# Time window in seconds (default: 1 hour)
reboot_window_seconds = 3600

[daily_report]
# Enable automatic daily summary report via Telegram
enabled = true
# Time of day to send the report (24h format)
hour = 8
minute = 0

[http]
# Enable HTTP health endpoint (GET /health returns JSON)
enabled = true
# Bind address — use 0.0.0.0 to expose on all interfaces
host = 127.0.0.1
port = 8095

[event_log]
# Write warnings and errors to the Windows Event Log (requires pywin32)
enabled = true
